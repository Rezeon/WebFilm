<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../asset/styles/login.css">

</head>
<body class="flex justify-center min-h-screen" >

    <div class="w-[306px] md:w-[529px] h-[384px] md:h-[663px] mt-[172px] md:mt-[181px] p-[24px] md:p-[40px] rounded-[8px] md:rounded-[16px] bg-[#181A1CD6] mb-[181px] sm:mb-[181px] gap-[20px] mb:gap-[37px]

        <div class="text-center w-[200px] h-[43px] md:w-[300px] md:h-[65px] gap-[4px] md:gap-[6px]">

            <h4 class="text-sm md:text-lg">Selamat Datang Kembali!</h4>
        </div>
        
        <div class="w-[260px] h-[45px] md:w-[449px] md:h-[81px] relative gap-[3px] md:gap-[6px]">

        </div>
          
        <div class="w-[260px] h-[66px] md:w-[449px] md:h-[112px] relative gap-[12px]">
            <div class="w-[260px] h-[45px] md:w-[449px] md:h-[81px] relative gap-[3px] md:gap-[6px]">
                <label for="password" class="block text-xs md:text-sm font-medium text-white-700 rounded-[12px] md:rounded-[24px]">Kata Sandi</label>
                <input type="password" id="password" name="password" required class="p-[8px_11px] md:p-[14px_20px] w-full h-[28px] md:h-[50px] border-[1px] border-[#E7E3FC] rounded-[12px] md:rounded-[24px] bg-transparent text-xs md:text-sm" placeholder="Masukkan kata sandi">
            </div>
            <h1 class="text-gray-700 mt-[5px] flex justify-between items-center text-xs md:text-sm">
                Belum Punya Akun?  
                <a href="./register.html" class="text-white"> Daftar</a>
                <span class="ml-auto">
                  <a href="" class="text-white">Lupa Kata Sandi?</a>
                </span>
            </h1>
              
        </div>
        <div class="w-[258px] h-[79px] md:w-[449px] md:h-[113px] relative gap-[4px] md:gap-[8px]">
            <button class="w-full h-[30px] md:h-[50px] rounded-[13px] md:rounded-[24px] gap-[6px] md:gap-[10px] bg-[#3D4142]" ><a href="../index.html" class="text-xs md:text-sm">Masuk</a></button>
            <h1 class="text-center mt-[5px] mb-[5px] text-gray-700 text-xs md:text-sm">Atau</h1>
            <button class="w-full h-[30px] md:h-[50px] rounded-[13px] md:rounded-[24px] gap-[6px] md:gap-[10px] border-[1px] bg-transparent text-xs md:text-sm justify-center items-center flex">
                <img src="../asset/images/Google.png" alt="Google" class="h-[10px] w-[10px] md:h-[18px] md:w-[18px]"> 
                <span>Masuk dengan Google</span>
            </button>
              

        </div>
          
          
            
          
    </div>
